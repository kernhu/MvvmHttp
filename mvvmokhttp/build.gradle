plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {

    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    /********* 项目中所有的 moudel 中都必须加  依赖与被依赖的工程都必须 打开 databinding*************/
    dataBinding {
        enabled true
    }

}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    /** okhttp + retrofit + rxjava */
    api rootProject.ext.dependencies.okhttp3
    api rootProject.ext.dependencies.okhttp3LoggingInterceptor
    api rootProject.ext.dependencies.retrofit2
    api rootProject.ext.dependencies.retrofit2ConverterGson
    api rootProject.ext.dependencies.retrofit2AdapterRxjava3
    api rootProject.ext.dependencies.rxjava3
    api rootProject.ext.dependencies.rxandroid3
    api rootProject.ext.dependencies.rxlifecycle4
    api rootProject.ext.dependencies.rxlifecycle4Components
    api rootProject.ext.dependencies.lifecycleExtensions
    api rootProject.ext.dependencies.rxbinding4
    api rootProject.ext.dependencies.gson
    api rootProject.ext.dependencies.mmkv

}